        <script>
            window.onload = function cargarcomentarios(){
    $.get("http://localhost:3001/consultar-pedidos",(respuesta, status)=>{
                        if(respuesta.resp.length>0){

                            respuesta.resp.forEach(pedidos => {

                                if(pedidos.id_usuarios == localStorage.getItem("id")){
                                
                                let div = document.createElement("DIV");
                                let div1 = document.createElement("DIV");
                                let div2 = document.createElement("DIV");
                                let div3 = document.createElement("DIV");
                                let img = document.createElement("IMG");
                                let p1 = document.createElement("P")
                                let h4 = document.createElement("h4");
                                let P2 = document.createElement("P");
                                let P3 = document.createElement("P");
                                div.classList.add("four-columns");
                                div1.classList.add("card");
                                div2.classList.add("row");
                                div3.classList.add("info-card");
                                h4.classList.add("h4");
                                p1.classList.add("p");
                                P2.classList.add("p");
                                P3.classList.add("p");
                                P2.setAttribute("class", "precio")
                                img.setAttribute("src", pedidos.img_url);
                                img.setAttribute("class", "u-full-width");
                                p1.textContent = pedidos.descripcion;
                                P2.textContent = pedidos.precio;
                                P3.textContent = localStorage.getItem("dir");
                                h4.textContent = pedidos.nombre;
                                div2.appendChild(div);
                                div.appendChild(div1);
                                div1.appendChild(img);
                                div1.appendChild(div3);
                                div3.appendChild(h4);
                                div3.appendChild(p1);
                                div3.appendChild(P2);
                                div3.appendChild(P3)
                                document.querySelector(".container").appendChild(div2);
                                }
                    });
                    }else{
                    $("#msgComentario")
                            .removeClass("alert-success")
                            .addClass("alert-danger");
                    }
                    setTimeout(()=>{
                        $("#msgComentario").addClass("d-none");
                    },5000);
                    }, "json");
    }
        </script>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
